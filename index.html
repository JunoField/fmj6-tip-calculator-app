<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="./calculate.js" defer></script>
</head>
<body>
  
  <img src="./images/logo.svg" class="logo">

  <main>
    <form id="input-form" autocomplete="off">
      <label>Bill<div class="error hidden" id="error-bill">Can't be zero</div></label>
      <input type="number" step="0.01" min="0.00" class="num-input input-bill" id="input-bill">


      <label>Select Tip %</label>
      <div class="tip-select-section" id="tip-select-section">
        <label for="tip-5pc"><input type="radio" name="tip-percent" id="tip-5pc" class="radio" checked="checked"/><div>5%</div></label>
        <label for="tip-10pc"><input type="radio" name="tip-percent" id="tip-10pc" class="radio"/><div>10%</div></label>
        <label for="tip-15pc"><input type="radio" name="tip-percent" id="tip-15pc" class="radio"/><div>15%</div></label>
        <label for="tip-25pc"><input type="radio" name="tip-percent" id="tip-25pc" class="radio"/><div>25%</div></label>
        <label for="tip-50pc"><input type="radio" name="tip-percent" id="tip-50pc" class="radio"/><div>50%</div></label>
        
        <input type="number" step="1" min="0" placeholder="Custom" class="num-input custom-input" id="input-custom">
      </div>


      <label>Number of People<div class="error hidden" id="error-no-ppl">Can't be zero</div></label>
      <input type="number" step="1" min="0" class="num-input input-no-ppl" id="input-no-ppl">
    </form>

    <section class="results-section">
      <div class="result-line">
        <div class="result-label">
          <h1>Tip Amount</h1>
          <p>/ person</p>
        </div>
        <div class="result-display" id="tip-result-display">$0.00</div>
      </div>
      <div class="result-line">
        <div class="result-label">
          <h1>Total</h1>
          <p>/ person</p>
        </div>
        <div class="result-display" id="total-result-display">$0.00</div>
      </div>

      <button id="button-reset">Reset</button>

    </section>

  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JunoField">Juno Field</a>.
  </div>
</body>
</html>
