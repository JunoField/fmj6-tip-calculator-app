<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  
  <img src="./images/logo.svg" class="logo">

  <main>
    <form>
      <label>Bill</label>
      <input type="number" step="0.01" min="0.00" class="input-bill">


      <label>Select Tip %</label>
      <div class="tip-select-section">
        <label for="tip-5pc"><input type="radio" name="tip-percent" id="tip-5pc"/><div>5%</div></label>
        <label for="tip-10pc"><input type="radio" name="tip-percent" id="tip-10pc"/><div>10%</div></label>
        <label for="tip-15pc"><input type="radio" name="tip-percent" id="tip-15pc"/><div>15%</div></label>
        <label for="tip-25pc"><input type="radio" name="tip-percent" id="tip-25pc"/><div>25%</div></label>
        <label for="tip-50pc"><input type="radio" name="tip-percent" id="tip-50pc"/><div>50%</div></label>
        <label for="tip-custom"><input type="radio" name="tip-percent" id="tip-custom"/><div id="tip-custom-txt">Custom</div></label>
      </div>


      <label>Number of People</label>
      <input type="number" step="0" min="0" class="input-no-ppl">
    </form>

    <section class="results-section">
      <div id="result-line">
        <div class="result-label">
          <h1>Tip Amount</h1>
          <p>/ person</p>
        </div>
        <div class="result-display" id="tip-result-display">$4.27</div>
      </div>
      <div id="result-line">
        <div class="result-label">
          <h1>Total</h1>
          <p>/ person</p>
        </div>
        <div class="result-display" id="total-result-display">$32.79</div>
      </div>

    </section>

  Reset
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
